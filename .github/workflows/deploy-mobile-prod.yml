name: Deploy Mobile to Production

on:
  pull_request:
    types: [closed]
    branches:
      - main

  workflow_dispatch:
    inputs:
      force_release:
        description: 'Force production release'
        required: false
        default: 'false'

jobs:
  build-android:
    name: Production - Build Android APK
    if: |
      github.event.pull_request.merged == true &&
      contains(github.event.pull_request.labels.*.name, 'prod-release')
    environment: production
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    outputs:
      version: ${{ steps.version.outputs.VERSION }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Extract version from package.json
        id: version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Building release version: $VERSION"

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install dependencies
        run: pnpm install

      # Decode Google Services JSON
      - name: Decode Google Services JSON
        working-directory: apps/mobile
        run: |
          echo "${{ secrets.GOOGLE_SERVICES_JSON_BASE64 }}" | base64 --decode > google-services.json
          echo "âœ… google-services.json created from base64 secret"

      # Decode Android Keystore
      - name: Decode Android Keystore
        working-directory: apps/mobile
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > release.keystore
          echo "âœ… release.keystore created from base64 secret"

      # Create credentials.json for EAS Build
      - name: Create credentials.json
        working-directory: apps/mobile
        run: |
          cat > credentials.json << EOF
          {
            "android": {
              "keystore": {
                "keystorePath": "release.keystore",
                "keystorePassword": "${{ secrets.ANDROID_KEYSTORE_PASSWORD }}",
                "keyAlias": "${{ secrets.ANDROID_KEY_ALIAS }}",
                "keyPassword": "${{ secrets.ANDROID_KEY_PASSWORD }}"
              }
            }
          }
          EOF
          echo "âœ… credentials.json created for EAS Build"

      # Build Android APK with EAS Build
      - name: Build Android APK with EAS Build
        working-directory: apps/mobile
        env:
          ANDROID_HOME: ${{ env.ANDROID_HOME }}
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: |
          pnpx eas-cli build --platform android --profile production --local --non-interactive --output=./app-production.apk
          echo "âœ… APK built successfully"

      - name: Upload to Firebase App Distribution (production)
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: ${{ secrets.FIREBASE_APP_ID }}
          serviceCredentialsFileContent: ${{ secrets.CREDENTIAL_FILE_CONTENT }}
          groups: 'production-testers'
          releaseNotes: 'Production release v${{ steps.version.outputs.VERSION }}'
          file: apps/mobile/app-production.apk

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android-production-apk
          path: apps/mobile/app-production.apk
          retention-days: 30

  build-ios:
    name: Production - Build iOS IPA
    if: |
      github.event.pull_request.merged == true &&
      contains(github.event.pull_request.labels.*.name, 'prod-release')
    environment: production
    runs-on: macos-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Extract version from package.json
        id: version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Building release version: $VERSION"

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      # Setup Ruby and CocoaPods for iOS build
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.0'
          bundler-cache: true

      - name: Install CocoaPods
        run: |
          gem install cocoapods
          echo "âœ… CocoaPods installed"

      # Build iOS IPA using local build script
      - name: Build iOS IPA with local build script
        working-directory: apps/mobile
        run: |
          chmod +x scripts/build-ios-local.sh
          ./scripts/build-ios-local.sh production
          echo "âœ… IPA built successfully"
          
          # Verify IPA exists
          if [ ! -f "builds/mobile-production.ipa" ]; then
            echo "âŒ IPA not found at expected location"
            exit 1
          fi
          
          # Move IPA to expected location for upload
          cp builds/mobile-production.ipa app-production.ipa

      # Upload to AltStore Source Manager for distribution
      - name: Upload IPA to AltStore Source Manager
        working-directory: apps/mobile
        run: |
          curl -X POST ${{ secrets.ALTSTORE_SOURCE_MANAGER_HOST }}/api/versions/ci-upload \
            -H "X-Access-Key: ${{ secrets.ALTSTORE_ACCESS_KEY }}:${{ secrets.ALTSTORE_SECRET }}" \
            -F "appId=${{ secrets.ALTSTORE_APP_ID }}" \
            -F "localizedDescription=Production release ${{ steps.version.outputs.VERSION }}" \
            -F "ipa=@app-production.ipa"
          echo "âœ… IPA uploaded to AltStore Source Manager"

      - name: Upload IPA as artifact (backup)
        uses: actions/upload-artifact@v4
        with:
          name: ios-production-ipa
          path: apps/mobile/app-production.ipa
          retention-days: 30

  summary:
    name: Production - Mobile Summary
    needs: [build-android, build-ios]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: Generate summary
        run: |
          echo "## ðŸ“± Mobile Release ${{ needs.build-android.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ needs.build-android.result }}" == "success" ]; then
            echo "âœ… **Android APK**: Built and uploaded to Firebase App Distribution" >> $GITHUB_STEP_SUMMARY
            echo "- Variant: \`production\`" >> $GITHUB_STEP_SUMMARY
            echo "- Distribution: Production testers group" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Android APK**: Failed" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ "${{ needs.build-ios.result }}" == "success" ]; then
            echo "âœ… **iOS IPA**: Built and uploaded to AltStore Source Manager" >> $GITHUB_STEP_SUMMARY
            echo "- Variant: \`production\`" >> $GITHUB_STEP_SUMMARY
            echo "- Distribution: AltStore Source Manager" >> $GITHUB_STEP_SUMMARY
            echo "- Fallback: GitHub Actions artifact (30 days retention)" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **iOS IPA**: Failed" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Next Steps" >> $GITHUB_STEP_SUMMARY
          echo "1. **Android**: Check Firebase App Distribution console" >> $GITHUB_STEP_SUMMARY
          echo "2. **iOS**: Install via AltStore Source Manager or download IPA artifact" >> $GITHUB_STEP_SUMMARY
          echo "3. Production testers should test on devices" >> $GITHUB_STEP_SUMMARY
