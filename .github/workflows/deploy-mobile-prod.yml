name: Deploy Mobile to Production

on:
  pull_request:
    types: [closed]
    branches:
      - main

  workflow_dispatch:
    inputs:
      force_release:
        description: 'Force production release'
        required: false
        default: 'false'

jobs:
  build-android:
    name: Production - Build Android APK
    if: |
      github.event.pull_request.merged == true &&
      contains(github.event.pull_request.labels.*.name, 'prod-release')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    outputs:
      version: ${{ steps.version.outputs.VERSION }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Extract version from package.json
        id: version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Building release version: $VERSION"

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install dependencies
        run: pnpm install

      # Decode Google Services JSON
      - name: Decode Google Services JSON
        working-directory: apps/mobile
        run: |
          echo "${{ secrets.GOOGLE_SERVICES_JSON_BASE64 }}" | base64 --decode > google-services.json
          echo "âœ… google-services.json created from base64 secret"

      # Decode Android Keystore
      - name: Decode Android Keystore
        working-directory: apps/mobile
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > release.keystore
          echo "âœ… release.keystore created from base64 secret"

      # Create credentials.json for EAS Build
      - name: Create credentials.json
        working-directory: apps/mobile
        run: |
          cat > credentials.json << EOF
          {
            "android": {
              "keystore": {
                "keystorePath": "release.keystore",
                "keystorePassword": "${{ secrets.ANDROID_KEYSTORE_PASSWORD }}",
                "keyAlias": "${{ secrets.ANDROID_KEY_ALIAS }}",
                "keyPassword": "${{ secrets.ANDROID_KEY_PASSWORD }}"
              }
            }
          }
          EOF
          echo "âœ… credentials.json created for EAS Build"

      # Build Android APK with EAS Build
      - name: Build Android APK with EAS Build
        working-directory: apps/mobile
        env:
          ANDROID_HOME: ${{ env.ANDROID_HOME }}
        run: |
          pnpx eas-cli build --platform android --profile production --local --non-interactive --output=./app-production.apk
          echo "âœ… APK built successfully"

      - name: Rename APK for release
        run: |
          mv apps/mobile/app-production.apk smart-pocket-android-${{ steps.version.outputs.VERSION }}-debug.apk
          mkdir -p ${{ github.workspace }}/apks
          cp smart-pocket-android-${{ steps.version.outputs.VERSION }}-debug.apk ${{ github.workspace }}/apks/
          echo "âœ… APK ready for release upload"

      - name: Upload APK to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.VERSION }}
          files: apks/smart-pocket-android-${{ steps.version.outputs.VERSION }}-debug.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  summary:
    name: Production - Mobile Summary
    needs: [build-android]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: Generate summary
        run: |
          echo "## ðŸ“± Mobile Release ${{ needs.build-android.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ needs.build-android.result }}" == "success" ]; then
            echo "âœ… **Android APK**: Built and uploaded to GitHub Release" >> $GITHUB_STEP_SUMMARY
            echo "- Download from: https://github.com/${{ github.repository }}/releases/tag/v${{ needs.build-android.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Android APK**: Failed" >> $GITHUB_STEP_SUMMARY
          fi
