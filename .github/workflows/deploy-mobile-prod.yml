name: Deploy Mobile to Production

on:
  pull_request:
    types: [closed]
    branches:
      - main

  workflow_dispatch:
    inputs:
      force_release:
        description: 'Force production release'
        required: false
        default: 'false'

jobs:
  build-android:
    name: Production - Build Android APK
    if: |
      github.event.pull_request.merged == true &&
      contains(github.event.pull_request.labels.*.name, 'prod-release')
    environment: production
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    outputs:
      version: ${{ steps.version.outputs.VERSION }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Extract version from package.json
        id: version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Building release version: $VERSION"

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install dependencies
        run: pnpm install

      # Decode Google Services JSON
      - name: Decode Google Services JSON
        working-directory: apps/mobile
        run: |
          echo "${{ secrets.GOOGLE_SERVICES_JSON_BASE64 }}" | base64 --decode > google-services.json
          echo "âœ… google-services.json created from base64 secret"

      # Decode Android Keystore
      - name: Decode Android Keystore
        working-directory: apps/mobile
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > release.keystore
          echo "âœ… release.keystore created from base64 secret"

      # Create credentials.json for EAS Build
      - name: Create credentials.json
        working-directory: apps/mobile
        run: |
          cat > credentials.json << EOF
          {
            "android": {
              "keystore": {
                "keystorePath": "release.keystore",
                "keystorePassword": "${{ secrets.ANDROID_KEYSTORE_PASSWORD }}",
                "keyAlias": "${{ secrets.ANDROID_KEY_ALIAS }}",
                "keyPassword": "${{ secrets.ANDROID_KEY_PASSWORD }}"
              }
            }
          }
          EOF
          echo "âœ… credentials.json created for EAS Build"

      # Build Android APK with EAS Build
      - name: Build Android APK with EAS Build
        working-directory: apps/mobile
        env:
          ANDROID_HOME: ${{ env.ANDROID_HOME }}
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: |
          pnpx eas-cli build --platform android --profile production --local --non-interactive --output=./app-production.apk
          echo "âœ… APK built successfully"

      - name: Upload to Firebase App Distribution (production)
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: ${{ secrets.FIREBASE_APP_ID }}
          serviceCredentialsFileContent: ${{ secrets.CREDENTIAL_FILE_CONTENT }}
          groups: 'production-testers'
          releaseNotes: 'Production release v${{ steps.version.outputs.VERSION }}'
          file: apps/mobile/app-production.apk

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android-production-apk
          path: apps/mobile/app-production.apk
          retention-days: 30

  build-ios:
    name: Production - Build iOS IPA
    if: |
      github.event.pull_request.merged == true &&
      contains(github.event.pull_request.labels.*.name, 'prod-release')
    environment: production
    runs-on: macos-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Extract version from package.json
        id: version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Building release version: $VERSION"

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      # Setup Expo/EAS CLI
      - name: Setup EAS CLI
        run: pnpm add -g eas-cli

      # Build iOS IPA with EAS Build
      - name: Build iOS IPA with EAS Build
        working-directory: apps/mobile
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: |
          pnpx eas-cli build --platform ios --profile production --local --non-interactive --output=./app-production.ipa
          echo "âœ… IPA built successfully"

      # TODO: Upload to distribution service
      # Options for unsigned IPA distribution:
      #   - AltStore (users sideload with personal Apple ID, re-sign every 7 days)
      #   - Firebase App Distribution (requires signed IPA with provisioning profile)
      #   - Diawi (private link sharing)
      #   - TestFlight (requires App Store Connect API key and signed build)
      # For now, IPA is available as GitHub Actions artifact only
      # - name: Upload to [distribution service]
      #   run: echo "Not implemented yet - IPA stored as artifact"

      - name: Upload IPA as artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-production-ipa
          path: apps/mobile/app-production.ipa
          retention-days: 30

  summary:
    name: Production - Mobile Summary
    needs: [build-android, build-ios]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: Generate summary
        run: |
          echo "## ðŸ“± Mobile Release ${{ needs.build-android.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ needs.build-android.result }}" == "success" ]; then
            echo "âœ… **Android APK**: Built and uploaded to Firebase App Distribution" >> $GITHUB_STEP_SUMMARY
            echo "- Variant: \`production\`" >> $GITHUB_STEP_SUMMARY
            echo "- Distribution: Production testers group" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Android APK**: Failed" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ "${{ needs.build-ios.result }}" == "success" ]; then
            echo "âœ… **iOS IPA**: Built and stored as artifact" >> $GITHUB_STEP_SUMMARY
            echo "- Variant: \`production\`" >> $GITHUB_STEP_SUMMARY
            echo "- Distribution: GitHub Actions artifact (30 days retention)" >> $GITHUB_STEP_SUMMARY
            echo "- Sideload: Download artifact and sideload via AltStore" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **iOS IPA**: Failed" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Next Steps" >> $GITHUB_STEP_SUMMARY
          echo "1. **Android**: Check Firebase App Distribution console" >> $GITHUB_STEP_SUMMARY
          echo "2. **iOS**: Download IPA artifact from Actions page, sideload via AltStore" >> $GITHUB_STEP_SUMMARY
          echo "3. Production testers should test on devices" >> $GITHUB_STEP_SUMMARY
