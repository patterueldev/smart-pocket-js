      - release/demo
    paths:
      # Trigger on mobile app changes
      - 'apps/mobile/**'
      - 'package.json'
      - 'pnpm-lock.yaml'

  workflow_dispatch:
    inputs:
      force_deploy:
        description: 'Force deployment of mobile app'
        required: false
        default: 'false'

