name: Deploy Mobile to QA

on:
  push:
    branches:
      - main

  workflow_dispatch:
    inputs:
      force_deploy:
        description: 'Force deployment of mobile app'
        required: false
        default: 'false'

concurrency:
  group: mobile-qa-deploy
  cancel-in-progress: true

jobs:
  check-labels:
    name: Check for qa-mobile label
    runs-on: ubuntu-latest
    outputs:
      should_deploy: ${{ steps.check.outputs.should_deploy }}
      pr_number: ${{ steps.check.outputs.pr_number }}
    
    steps:
      - name: Extract PR number and check for qa-mobile label
        id: check
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Extract PR number from merge commit message (format: "... (#68)")
          COMMIT_MSG=$(git log -1 --pretty=%B)
          PR_NUMBER=$(echo "$COMMIT_MSG" | grep -oP '\(#\K\d+(?=\))')
          
          if [ -z "$PR_NUMBER" ]; then
            echo "No PR number found in commit message"
            echo "should_deploy=false" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          echo "PR number: $PR_NUMBER"
          echo "pr_number=$PR_NUMBER" >> $GITHUB_OUTPUT
          
          # Fetch PR labels via GitHub API
          LABELS=$(curl -s -H "Authorization: token $GITHUB_TOKEN" \
            "https://api.github.com/repos/${{ github.repository }}/pulls/$PR_NUMBER" \
            | jq -r '.labels[].name')
          
          echo "PR labels:"
          echo "$LABELS"
          
          # Check if qa-mobile label exists
          if echo "$LABELS" | grep -q "^qa-mobile$"; then
            echo "âœ… qa-mobile label found - will deploy"
            echo "should_deploy=true" >> $GITHUB_OUTPUT
          else
            echo "âŒ qa-mobile label not found - skipping deployment"
            echo "should_deploy=false" >> $GITHUB_OUTPUT
          fi

  android-qa:
    name: QA Mobile - Build Android APK
    needs: [check-labels]
    if: needs.check-labels.outputs.should_deploy == 'true' || github.event_name == 'workflow_dispatch'
    environment: Quality
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Install pnpm
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      # Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      # Setup Java
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # Setup Android SDK
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      # Install dependencies
      - name: Install dependencies
        run: pnpm install

      # Decode Google Services JSON
      - name: Decode Google Services JSON
        working-directory: apps/mobile
        run: |
          echo "${{ secrets.GOOGLE_SERVICES_JSON_BASE64 }}" | base64 --decode > google-services.json
          echo "âœ… google-services.json created from base64 secret"

      # Run Expo prebuild (generate native projects)
      - name: Run Expo prebuild (generate native projects)
        working-directory: apps/mobile
        env:
          APP_VARIANT: quality
        run: pnpx expo prebuild --clean --platform android

      # Build Android APK (Debug)
      - name: Build Android APK (Debug)
        working-directory: apps/mobile/android
        run: ./gradlew assembleDebug

      - name: Upload to Firebase App Distribution (quality)
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: ${{ secrets.FIREBASE_APP_ID }}
          serviceCredentialsFileContent: ${{ secrets.CREDENTIAL_FILE_CONTENT }}
          file: apps/mobile/android/app/build/outputs/apk/debug/app-debug.apk

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android-quality-apk
          path: apps/mobile/android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30

  summary:
    name: QA Mobile - Summary
    needs: [check-labels, android-qa]
    runs-on: ubuntu-latest
    if: always() && needs.check-labels.outputs.should_deploy == 'true'
    
    steps:
      - name: Generate summary
        run: |
          echo "## ðŸ“± QA Mobile Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**PR**: #${{ needs.check-labels.outputs.pr_number }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ needs.android-qa.result }}" == "success" ]; then
            echo "âœ… **Android APK**: Built and uploaded to Firebase App Distribution" >> $GITHUB_STEP_SUMMARY
            echo "- Variant: \`quality\`" >> $GITHUB_STEP_SUMMARY
            echo "- Distribution: QA testers group" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Android APK**: Failed" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Next Steps" >> $GITHUB_STEP_SUMMARY
          echo "1. Check Firebase App Distribution console" >> $GITHUB_STEP_SUMMARY
          echo "2. QA testers should receive notification to download APK" >> $GITHUB_STEP_SUMMARY
          echo "3. Test APK on physical devices or emulators" >> $GITHUB_STEP_SUMMARY
