name: Deploy Mobile to QA

on:
  pull_request:
    types: [closed]
    branches:
      - main

  workflow_dispatch:
    inputs:
      force_deploy:
        description: 'Force deployment of mobile app'
        required: false
        default: 'false'

concurrency:
  group: mobile-qa-deploy
  cancel-in-progress: true

jobs:
  android-qa:
    name: QA Mobile - Build Android APK
    if: |
      github.event.pull_request.merged == true &&
      contains(github.event.pull_request.labels.*.name, 'qa-mobile')
    environment: Quality
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    outputs:
      pr_number: ${{ github.event.pull_request.number }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Install pnpm
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      # Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      # Setup Java
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # Setup Android SDK
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      # Install dependencies
      - name: Install dependencies
        run: pnpm install

      # Decode Google Services JSON
      - name: Decode Google Services JSON
        working-directory: apps/mobile
        run: |
          echo "${{ secrets.GOOGLE_SERVICES_JSON_BASE64 }}" | base64 --decode > google-services.json
          echo "âœ… google-services.json created from base64 secret"

      # Decode Android Keystore
      - name: Decode Android Keystore
        working-directory: apps/mobile
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > release.keystore
          echo "âœ… release.keystore created from base64 secret"

      # Create credentials.json for EAS Build
      - name: Create credentials.json
        working-directory: apps/mobile
        run: |
          cat > credentials.json << EOF
          {
            "android": {
              "keystore": {
                "keystorePath": "release.keystore",
                "keystorePassword": "${{ secrets.ANDROID_KEYSTORE_PASSWORD }}",
                "keyAlias": "${{ secrets.ANDROID_KEY_ALIAS }}",
                "keyPassword": "${{ secrets.ANDROID_KEY_PASSWORD }}"
              }
            }
          }
          EOF
          echo "âœ… credentials.json created for EAS Build"

      # Build Android APK with EAS Build
      - name: Build Android APK with EAS Build
        working-directory: apps/mobile
        env:
          ANDROID_HOME: ${{ env.ANDROID_HOME }}
        run: |
          pnpx eas-cli build --platform android --profile quality --local --non-interactive --output=./app-quality.apk
          echo "âœ… APK built successfully"

      - name: Upload to Firebase App Distribution (quality)
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: ${{ secrets.FIREBASE_APP_ID }}
          serviceCredentialsFileContent: ${{ secrets.CREDENTIAL_FILE_CONTENT }}
          file: apps/mobile/app-quality.apk

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android-quality-apk
          path: apps/mobile/app-quality.apk
          retention-days: 30

  summary:
    name: QA Mobile - Summary
    needs: [android-qa]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: Generate summary
        run: |
          echo "## ðŸ“± QA Mobile Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**PR**: #${{ needs.android-qa.outputs.pr_number }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ needs.android-qa.result }}" == "success" ]; then
            echo "âœ… **Android APK**: Built and uploaded to Firebase App Distribution" >> $GITHUB_STEP_SUMMARY
            echo "- Variant: \`quality\`" >> $GITHUB_STEP_SUMMARY
            echo "- Distribution: QA testers group" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Android APK**: Failed" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Next Steps" >> $GITHUB_STEP_SUMMARY
          echo "1. Check Firebase App Distribution console" >> $GITHUB_STEP_SUMMARY
          echo "2. QA testers should receive notification to download APK" >> $GITHUB_STEP_SUMMARY
          echo "3. Test APK on physical devices or emulators" >> $GITHUB_STEP_SUMMARY
