name: Deploy Server to QA

on:
  pull_request:
    types: [closed]
    branches:
      - main

  workflow_dispatch:
    inputs:
      force_deploy:
        description: 'Force deployment even without server changes'
        required: false
        default: 'false'

concurrency:
  group: server-qa-deploy
  cancel-in-progress: true

jobs:
  build-and-push:
    name: QA Server - Build Docker Image
    # Only run if:
    # 1. PR was merged, AND
    # 2. PR has 'qa-release' label (explicit trigger), AND
    # 3. Either 'server' label exists OR server-related files changed
    if: |
      github.event.pull_request.merged == true &&
      contains(github.event.pull_request.labels.*.name, 'qa-release') &&
      (
        contains(github.event.pull_request.labels.*.name, 'server') ||
        contains(github.event.pull_request.files.*.filename, 'apps/server/') ||
        contains(github.event.pull_request.files.*.filename, 'packages/shared/') ||
        contains(github.event.pull_request.files.*.filename, 'docs/api-spec.yaml') ||
        contains(github.event.pull_request.files.*.filename, 'deploy/docker/') ||
        contains(github.event.pull_request.files.*.filename, 'deploy/scripts/')
      )
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
      image_digest: ${{ steps.build.outputs.digest }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/server
          tags: |
            type=raw,value=qa
            type=sha,prefix=qa-
            type=ref,event=branch
      
      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./deploy/docker/server/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NODE_ENV=production
      
      - name: Output image details
        run: |
          echo "âœ… Image built and pushed successfully"
          echo "Tags: ${{ steps.meta.outputs.tags }}"
          echo "Digest: ${{ steps.build.outputs.digest }}"

  summary:
    name: QA Server - Summary
    needs: [build-and-push]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: Generate summary
        run: |
          echo "## ðŸš€ QA Server Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ needs.build-and-push.result }}" == "success" ]; then
            echo "âœ… **Build & Push**: Success" >> $GITHUB_STEP_SUMMARY
            echo "- Image: \`ghcr.io/${{ github.repository }}/server:qa\`" >> $GITHUB_STEP_SUMMARY
            echo "- Digest: \`${{ needs.build-and-push.outputs.image_digest }}\`" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Build & Push**: Failed" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Next Steps" >> $GITHUB_STEP_SUMMARY
          echo "1. Pull image manually on QA server: \`docker pull ghcr.io/${{ github.repository }}/server:qa\`" >> $GITHUB_STEP_SUMMARY
          echo "2. Restart services: \`pnpm run docker:quality -- restart\`" >> $GITHUB_STEP_SUMMARY
          echo "3. Check health: \`curl http://localhost:3002/health\`" >> $GITHUB_STEP_SUMMARY
