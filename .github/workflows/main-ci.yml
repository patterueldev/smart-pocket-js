name: Main Branch CI

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-test:
    name: Main - Build & Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Build all packages
        run: pnpm run build
      
      - name: Run tests (no coverage enforcement)
        run: pnpm run test
        continue-on-error: true
      
      # Coverage already validated in PR checks - no need to re-upload
      # - name: Upload coverage
      #   uses: codecov/codecov-action@v3
      #   with:
      #     files: ./coverage/lcov.info

  docker-full-test:
    name: Main - Full Docker Test Suite
    runs-on: ubuntu-latest
    needs: build-and-test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Make scripts executable
        run: chmod +x ./deploy/scripts/*.sh
      
      - name: Run full test suite
        run: ./deploy/scripts/test.sh
        timeout-minutes: 15
      
      - name: Archive test logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-logs
          path: |
            ./deploy/logs/
            ./coverage/
          retention-days: 7

  build-images:
    name: Main - Build & Push Docker Images
    runs-on: ubuntu-latest
    needs: [build-and-test, docker-full-test]
    if: github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
        continue-on-error: true
      
      - name: Make scripts executable
        run: chmod +x ./deploy/scripts/*.sh
      
      - name: Build Docker images
        run: ./deploy/scripts/build.sh
      
      - name: Push images to registry
        run: ./deploy/scripts/push.sh || echo "Push skipped (no registry credentials)"
        continue-on-error: true

  notify:
    name: Main - Notify Build Status
    runs-on: ubuntu-latest
    needs: [build-and-test, docker-full-test, build-images]
    if: always()
    
    steps:
      - name: Report status
        run: |
          echo "Build & Test: ${{ needs.build-and-test.result }}"
          echo "Docker Test: ${{ needs.docker-full-test.result }}"
          echo "Docker Build: ${{ needs.build-images.result }}"
          
          if [ "${{ needs.build-and-test.result }}" != "success" ] || [ "${{ needs.docker-full-test.result }}" != "success" ]; then
            echo "❌ Main branch checks failed!"
            exit 1
          fi
          
          echo "✅ All main branch checks passed!"
