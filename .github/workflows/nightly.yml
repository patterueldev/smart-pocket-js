name: Nightly Tests

on:
  schedule:
    # Run every day at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  full-integration-test:
    name: Full Integration Test Suite
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18, 20, 21]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Run all tests
        run: pnpm run test:coverage
      
      - name: Make scripts executable
        run: chmod +x ./deploy/scripts/*.sh
      
      - name: Run smoke tests
        run: ./deploy/scripts/test.sh
        timeout-minutes: 15
      
      - name: Archive test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: nightly-test-results-node-${{ matrix.node-version }}
          path: |
            ./coverage/
            ./test-results/
          retention-days: 30

  dependency-audit:
    name: Dependency Security Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Run security audit
        run: pnpm audit --json > audit-results.json
        continue-on-error: true
      
      - name: Display audit results
        run: |
          if [ -f audit-results.json ]; then
            cat audit-results.json
          fi
      
      - name: Upload audit results
        uses: actions/upload-artifact@v3
        with:
          name: security-audit
          path: audit-results.json
          retention-days: 30

  docker-stress-test:
    name: Docker Stress Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Make scripts executable
        run: chmod +x ./deploy/scripts/*.sh
      
      - name: Build images
        run: ./deploy/scripts/build.sh
      
      - name: Run smoke tests 3 times
        run: |
          for i in {1..3}; do
            echo "=== Test Run $i ==="
            ./deploy/scripts/test.sh || exit 1
            echo "✅ Run $i completed"
            sleep 5
          done
        timeout-minutes: 30
      
      - name: Clean up Docker resources
        if: always()
        run: |
          docker system prune -af --volumes

  notify-nightly-status:
    name: Notify Nightly Status
    runs-on: ubuntu-latest
    needs: [full-integration-test, dependency-audit, docker-stress-test]
    if: always()
    
    steps:
      - name: Report nightly status
        run: |
          echo "Integration Tests: ${{ needs.full-integration-test.result }}"
          echo "Security Audit: ${{ needs.dependency-audit.result }}"
          echo "Docker Stress: ${{ needs.docker-stress-test.result }}"
          
          if [ "${{ needs.full-integration-test.result }}" != "success" ]; then
            echo "⚠️ Nightly tests detected issues"
            exit 1
          fi
          
          echo "✅ Nightly tests completed successfully"
