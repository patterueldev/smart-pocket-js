name: Pull Request Checks

on:
  pull_request:
    branches:
      - main
      - develop
    types: [opened, synchronize, reopened, edited]

jobs:
  # Always run title validation
  validate-pr-title:
    name: Validate PR Title
    runs-on: ubuntu-latest
    
    steps:
      - name: Check PR title format
        uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          types: |
            feat
            fix
            docs
            style
            refactor
            perf
            test
            build
            ci
            chore
            revert
          requireScope: false
          # Scopes not enforced - issue reference goes in PR body (Closes #issue)
          # GitHub automatically adds PR number on merge: <type>: <description> (#pr)
          headerPattern: '^(\w+): (.+)$'
          headerPatternCorrespondence: type, subject
          subjectPattern: ^[A-Z].+[^.]$
          subjectPatternError: |
            PR title must follow: <type>: <Description>
            - Start description with capital letter
            - No period at end
            - Use imperative mood ("Add" not "Added")
            - NO issue number in title (use "Closes #issue" in body instead)
            
            Examples:
            - feat: Updated docs (#11)
            - fix: Resolve camera permissions (#5)
            - docs: Add API documentation (#8)
            
            Types: feat, fix, docs, style, refactor, perf, test, build, ci, chore, revert
            
            Note: Issue reference (#number) is required in parentheses at the end.

  # Validate branch name format
  validate-branch-name:
    name: Validate Branch Name
    runs-on: ubuntu-latest
    
    steps:
      - name: Check branch name format
        env:
          BRANCH_NAME: ${{ github.head_ref }}
        run: |
          PATTERN="^(feat|fix|docs|chore|refactor|test|build|ci|perf|revert|release)/#[0-9]+-[a-z0-9-]+$"
          
          if [[ ! $BRANCH_NAME =~ $PATTERN ]]; then
            echo "❌ Branch name does not follow the required format!"
            echo ""
            echo "Current branch: $BRANCH_NAME"
            echo ""
            echo "Required format: <type>/#<issue>-<dashed-description>"
            echo ""
            echo "Valid examples:"
            echo "  - feat/#22-update-docs"
            echo "  - fix/#30-skip-coverage"
            echo "  - docs/#15-api-documentation"
            echo "  - chore/#8-update-dependencies"
            echo "  - release/#69-v0.1.3"
            echo ""
            echo "Rules:"
            echo "  - Type: feat, fix, docs, chore, refactor, test, build, ci, perf, revert, release"
            echo "  - Must include issue number: /#<number>-"
            echo "  - Description: lowercase, dashed (kebab-case)"
            exit 1
          fi
          
          echo "✅ Branch name is valid: $BRANCH_NAME"

  # Check if code was changed (not just docs)
  check-code-changes:
    name: Detect Code Changes
    runs-on: ubuntu-latest
    outputs:
      code_changed: ${{ steps.filter.outputs.code }}
      docker_changed: ${{ steps.filter.outputs.docker }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Check changed files
        uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            code:
              - 'packages/**'
              - 'package.json'
              - 'pnpm-lock.yaml'
              - '.github/workflows/**'
            docker:
              - 'packages/**'
              - 'deploy/**'
              - 'Dockerfile'
              - 'docker-compose*.yml'
  lint-and-test:
    name: Lint & Unit Tests
    runs-on: ubuntu-latest
    needs: check-code-changes
    if: needs.check-code-changes.outputs.code_changed == 'true'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10
      
      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT
      
      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Run linter (if configured)
        run: |
          if grep -q '"lint"' package.json; then
            pnpm run lint
          else
            echo "No linter configured, skipping..."
          fi
        continue-on-error: true
      
      - name: Run unit tests
        run: pnpm run test
      
      - name: Generate coverage report
        run: pnpm run test:coverage
        continue-on-error: true
      
      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        if: success()
        with:
          files: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
        continue-on-error: true

  docker-build-test:
    name: Docker Build & Smoke Tests
    runs-on: ubuntu-latest
    needs: [check-code-changes, lint-and-test]
    if: |
      always() &&
      needs.check-code-changes.outputs.docker_changed == 'true' &&
      (needs.lint-and-test.result == 'success' || needs.lint-and-test.result == 'skipped')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Make scripts executable
        run: |
          chmod +x ./deploy/scripts/*.sh
      
      - name: Build Docker images
        run: ./deploy/scripts/build.sh
        env:
          SKIP_PUSH: true
      
      - name: Run smoke tests
        run: ./deploy/scripts/test.sh
        timeout-minutes: 10
      
      - name: Display Docker logs on failure
        if: failure()
        run: |
          echo "=== Smart Pocket Server Logs ==="
          docker logs smart-pocket-server 2>&1 || true
          echo ""
          echo "=== PostgreSQL Logs ==="
          docker logs smart-pocket-postgres 2>&1 || true
          echo ""
          echo "=== Container Status ==="
          docker ps -a

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: check-code-changes
    if: needs.check-code-changes.outputs.code_changed == 'true'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Run npm audit
        run: pnpm audit --audit-level=high
        continue-on-error: true
      
      - name: Check for secrets
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.pull_request.base.sha }}
          head: ${{ github.event.pull_request.head.sha }}
        continue-on-error: true

  pr-summary:
    name: PR Summary
    runs-on: ubuntu-latest
    needs: [validate-pr-title, validate-branch-name, lint-and-test, docker-build-test, security-scan]
    if: always()
    
    steps:
      - name: Check job results
        run: |
          echo "PR Title: ${{ needs.validate-pr-title.result }}"
          echo "Branch Name: ${{ needs.validate-branch-name.result }}"
          echo "Lint & Test: ${{ needs.lint-and-test.result }}"
          echo "Docker Build & Smoke: ${{ needs.docker-build-test.result }}"
          echo "Security Scan: ${{ needs.security-scan.result }}"
          
          # Validate PR title (must always succeed)
          if [ "${{ needs.validate-pr-title.result }}" != "success" ]; then
            echo "❌ PR title validation failed"
            exit 1
          fi
          
          # Validate branch name (must always succeed)
          if [ "${{ needs.validate-branch-name.result }}" != "success" ]; then
            echo "❌ Branch name validation failed"
            exit 1
          fi
          
          # Lint & Test (can be skipped if only docs changed)
          if [ "${{ needs.lint-and-test.result }}" != "success" ] && [ "${{ needs.lint-and-test.result }}" != "skipped" ]; then
            echo "❌ Lint & Test failed"
            exit 1
          fi
          
          # Docker Build (can be skipped if docker files didn't change)
          if [ "${{ needs.docker-build-test.result }}" != "success" ] && [ "${{ needs.docker-build-test.result }}" != "skipped" ]; then
            echo "❌ Docker Build & Smoke Tests failed"
            exit 1
          fi
          
          # Security Scan (can be skipped if only docs changed)
          if [ "${{ needs.security-scan.result }}" != "success" ] && [ "${{ needs.security-scan.result }}" != "skipped" ]; then
            echo "❌ Security Scan failed"
            exit 1
          fi
          
          echo "✅ All required checks passed"
