name: Pull Request Checks

on:
  pull_request:
    branches:
      - main
      - develop
    types: [opened, synchronize, reopened, edited]

jobs:
  validate-pr-title:
    name: Validate PR Title
    runs-on: ubuntu-latest
    
    steps:
      - name: Check PR title format
        uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          types: |
            feat
            fix
            docs
            style
            refactor
            perf
            test
            build
            ci
            chore
            revert
          requireScope: false
          scopes: |
            SP-1
            SP-2
            SP-3
            SP-4
            SP-5
            SP-6
            SP-7
            SP-8
            SP-9
            SP-10
          scopePattern: ^SP-\d+$
          headerPattern: '^(\w+)(?:\[([^\]]+)\])?: (.+)$'
          headerPatternCorrespondence: type, scope, subject
          subjectPattern: ^[A-Z].+$
          subjectPatternError: |
            The subject must start with an uppercase letter and contain at least one character.
            
            Format: type[scope]: Subject
            Example: feat[SP-2]: Actual Budget Integration


  lint-and-test:
    name: Lint & Unit Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10
      
      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT
      
      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Run linter (if configured)
        run: |
          if grep -q '"lint"' package.json; then
            pnpm run lint
          else
            echo "No linter configured, skipping..."
          fi
        continue-on-error: true
      
      - name: Run unit tests
        run: pnpm run test
      
      - name: Generate coverage report
        run: pnpm run test:coverage
        continue-on-error: true
      
      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        if: success()
        with:
          files: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
        continue-on-error: true

  docker-build-test:
    name: Docker Build & Smoke Tests
    runs-on: ubuntu-latest
    needs: lint-and-test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Make scripts executable
        run: |
          chmod +x ./deploy/scripts/*.sh
      
      - name: Build Docker images
        run: ./deploy/scripts/build.sh
        env:
          SKIP_PUSH: true
      
      - name: Run smoke tests
        run: ./deploy/scripts/smoke-test.sh
        timeout-minutes: 10
      
      - name: Display Docker logs on failure
        if: failure()
        run: |
          echo "=== Smart Pocket Server Logs ==="
          docker logs smart-pocket-server 2>&1 || true
          echo ""
          echo "=== PostgreSQL Logs ==="
          docker logs smart-pocket-postgres 2>&1 || true
          echo ""
          echo "=== Container Status ==="
          docker ps -a

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Run npm audit
        run: pnpm audit --audit-level=high
        continue-on-error: true
      
      - name: Check for secrets
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.pull_request.base.sha }}
          head: ${{ github.event.pull_request.head.sha }}
        continue-on-error: true

  pr-summary:
    name: PR Summary
    runs-on: ubuntu-latest
    needs: [validate-pr-title, lint-and-test, docker-build-test, security-scan]
    if: always()
    
    steps:
      - name: Check job results
        run: |
          echo "PR Title: ${{ needs.validate-pr-title.result }}"
          echo "Lint & Test: ${{ needs.lint-and-test.result }}"
          echo "Docker Build & Smoke: ${{ needs.docker-build-test.result }}"
          echo "Security Scan: ${{ needs.security-scan.result }}"
          
          if [ "${{ needs.validate-pr-title.result }}" != "success" ] || [ "${{ needs.lint-and-test.result }}" != "success" ] || [ "${{ needs.docker-build-test.result }}" != "success" ]; then
            echo "❌ Required checks failed"
            exit 1
          fi
          
          echo "✅ All required checks passed"
