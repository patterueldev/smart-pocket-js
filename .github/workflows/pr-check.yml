name: Pull Request Checks

on:
  pull_request:
    branches:
      - main
      - develop
    types: [opened, synchronize, reopened, edited]

jobs:

  # Validate branch name format
  # Branch name validation moved to pr-conventions workflow

  # Check if code was changed (not just docs)
  check-code-changes:
    name: PR - Detect Code Changes
    runs-on: ubuntu-latest
    outputs:
      code_changed: ${{ steps.filter.outputs.code }}
      docker_changed: ${{ steps.filter.outputs.docker }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Check changed files
        uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            code:
              - 'packages/**'
              - 'apps/**'
              - 'package.json'
              - 'pnpm-lock.yaml'
              - 'pnpm-workspace.yaml'
              - '!**/*.md'
              - '!docs/**'
              - '!.github/ISSUE_TEMPLATE/**'
            docker:
              - 'packages/**'
              - 'apps/**'
              - 'deploy/**'
              - 'Dockerfile'
              - 'docker-compose*.yml'
              - '!**/*.md'
              - '!docs/**'
  lint-and-test:
    name: PR - Lint & Unit Tests
    runs-on: ubuntu-latest
    needs: check-code-changes
    if: needs.check-code-changes.outputs.code_changed == 'true'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10
      
      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT
      
      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Run linter (if configured)
        run: |
          if grep -q '"lint"' package.json; then
            pnpm run lint
          else
            echo "No linter configured, skipping..."
          fi
        continue-on-error: true
      
      - name: Run unit tests
        run: pnpm run test
      
      - name: Generate coverage report
        run: pnpm run test:coverage
        continue-on-error: true
      
      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        if: success()
        with:
          files: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
        continue-on-error: true

  docker-build-test:
    name: PR - Docker Build & Smoke Tests
    runs-on: ubuntu-latest
    needs: [check-code-changes, lint-and-test]
    if: |
      always() &&
      needs.check-code-changes.outputs.docker_changed == 'true' &&
      (needs.lint-and-test.result == 'success' || needs.lint-and-test.result == 'skipped')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Make scripts executable
        run: |
          chmod +x ./deploy/scripts/*.sh
      
      - name: Build Docker images
        run: ./deploy/scripts/build.sh
        env:
          SKIP_PUSH: true
      
      - name: Run smoke tests
        run: ./deploy/scripts/test.sh
        timeout-minutes: 10
      
      - name: Display Docker logs on failure
        if: failure()
        run: |
          echo "=== Smart Pocket Server Logs ==="
          docker logs smart-pocket-server 2>&1 || true
          echo ""
          echo "=== PostgreSQL Logs ==="
          docker logs smart-pocket-postgres 2>&1 || true
          echo ""
          echo "=== Container Status ==="
          docker ps -a

  security-scan:
    name: PR - Security Scan
    runs-on: ubuntu-latest
    needs: check-code-changes
    if: needs.check-code-changes.outputs.code_changed == 'true'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Run npm audit
        run: pnpm audit --audit-level=high
        continue-on-error: true
      
      - name: Check for secrets
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.pull_request.base.sha }}
          head: ${{ github.event.pull_request.head.sha }}
        continue-on-error: true

  pr-summary:
    name: PR - Summary
    runs-on: ubuntu-latest
    needs: [lint-and-test, docker-build-test, security-scan]
    if: always()
    
    steps:
      - name: Check job results
        run: |
          echo "Lint & Test: ${{ needs.lint-and-test.result }}"
          echo "Docker Build & Smoke: ${{ needs.docker-build-test.result }}"
          echo "Security Scan: ${{ needs.security-scan.result }}"
          
          # Branch name validation handled in pr-conventions workflow
          
          # Lint & Test (can be skipped if only docs changed)
          if [ "${{ needs.lint-and-test.result }}" != "success" ] && [ "${{ needs.lint-and-test.result }}" != "skipped" ]; then
            echo "❌ Lint & Test failed"
            exit 1
          fi
          
          # Docker Build (can be skipped if docker files didn't change)
          if [ "${{ needs.docker-build-test.result }}" != "success" ] && [ "${{ needs.docker-build-test.result }}" != "skipped" ]; then
            echo "❌ Docker Build & Smoke Tests failed"
            exit 1
          fi
          
          # Security Scan (can be skipped if only docs changed)
          if [ "${{ needs.security-scan.result }}" != "success" ] && [ "${{ needs.security-scan.result }}" != "skipped" ]; then
            echo "❌ Security Scan failed"
            exit 1
          fi
          
          echo "✅ All required checks passed"
