name: Release (server + android)

on:
  push:
    tags:
      - 'v*'
    branches:
      - main
    paths:
      # Trigger on version file changes (version bump commits)
      - 'package.json'
      - 'apps/mobile/app.json'
      - 'apps/mobile/android/app/build.gradle'
  workflow_dispatch:

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build-release-images:
    name: Build and push server image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      version: ${{ steps.extract-version.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract version from tag or version files
        id: extract-version
        run: |
          if [[ "$GITHUB_REF" =~ ^refs/tags/v ]]; then
            # Tag-triggered release
            VERSION=${GITHUB_REF#refs/tags/}
            echo "source=tag" >> "$GITHUB_OUTPUT"
          else
            # Version file change on main (fetch from package.json)
            VERSION=$(jq -r '.version' package.json)
            VERSION="v$VERSION"
            echo "source=version-file" >> "$GITHUB_OUTPUT"
          fi
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "âœ… Detected version: $VERSION (source: ${{ steps.extract-version.outputs.source }})"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker login (GHCR)
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image (using existing build.sh)
        env:
          VERSION: ${{ steps.extract-version.outputs.version }}
        run: |
          chmod +x ./deploy/scripts/build.sh
          ./deploy/scripts/build.sh "${{ steps.extract-version.outputs.version }}"

      - name: Tag and push to GHCR
        env:
          IMAGE_BASE: ghcr.io/${{ github.repository }}/server
          VERSION: ${{ steps.extract-version.outputs.version }}
        run: |
          docker tag smart-pocket-server:$VERSION "$IMAGE_BASE:$VERSION"
          docker tag smart-pocket-server:$VERSION "$IMAGE_BASE:latest"
          docker tag smart-pocket-server:$VERSION "$IMAGE_BASE:prod"
          docker push "$IMAGE_BASE:$VERSION"
          docker push "$IMAGE_BASE:latest"
          docker push "$IMAGE_BASE:prod"
          echo "âœ… Pushed image tags: $VERSION, latest, prod"

  android-apk:
    name: Build and upload Android APK
    runs-on: ubuntu-latest
    permissions:
      contents: write
    needs: build-release-images
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Build release APK
        working-directory: apps/mobile/android
        run: ./gradlew assembleRelease

      - name: Prepare signing (optional)
        id: signing
        shell: bash
        env:
          KEYSTORE_B64: ${{ secrets.ANDROID_KEYSTORE_B64 || '' }}
          KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS || '' }}
          KEY_PASS: ${{ secrets.ANDROID_KEY_PASS || '' }}
          STORE_PASS: ${{ secrets.ANDROID_STORE_PASS || '' }}
        run: |
          if [ -n "$KEYSTORE_B64" ] && [ -n "$KEY_ALIAS" ] && [ -n "$KEY_PASS" ] && [ -n "$STORE_PASS" ]; then
            echo "signing_enabled=true" >> "$GITHUB_OUTPUT"
            echo "$KEYSTORE_B64" | base64 -d > keystore.jks
          else
            echo "signing_enabled=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Sign APK
        if: steps.signing.outputs.signing_enabled == 'true'
        env:
          KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          KEY_PASS: ${{ secrets.ANDROID_KEY_PASS }}
          STORE_PASS: ${{ secrets.ANDROID_STORE_PASS }}
        run: |
          cp apps/mobile/android/app/build/outputs/apk/release/app-release-unsigned.apk app-release-unsigned.apk
          jarsigner -verbose -sigalg SHA256withRSA -digestalg SHA-256 \
            -keystore keystore.jks -storepass "$STORE_PASS" -keypass "$KEY_PASS" \
            app-release-unsigned.apk "$KEY_ALIAS"
          $ANDROID_HOME/build-tools/*/zipalign -f -v 4 app-release-unsigned.apk smart-pocket-android-${{ github.ref_name }}.apk
          cp app-release-unsigned.apk smart-pocket-android-${{ github.ref_name }}-unsigned.apk

      - name: Collect unsigned APK (fallback)
        if: steps.signing.outputs.signing_enabled != 'true'
        run: |
          cp apps/mobile/android/app/build/outputs/apk/release/app-release-unsigned.apk smart-pocket-android-${{ github.ref_name }}-unsigned.apk
          cp apps/mobile/android/app/build/outputs/apk/release/app-release-unsigned.apk smart-pocket-android-${{ github.ref_name }}.apk

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            smart-pocket-android-${{ github.ref_name }}.apk
            smart-pocket-android-${{ github.ref_name }}-unsigned.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}name: Release

on:
  push:
    branches:
      - main
    paths:
      - 'package.json'
      - 'apps/server/package.json'

jobs:
  build-and-push:
    name: Build & Push Release Images
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    
    outputs:
      version: ${{ steps.version.outputs.VERSION }}
      image_tags: ${{ steps.meta.outputs.tags }}
      should_release: ${{ steps.check.outputs.should_release }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2
      
      - name: Check if version changed
        id: check
        run: |
          # Get version from package.json
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          
          # Check if this commit has a version bump
          git diff HEAD^ HEAD -- package.json | grep -q '"version"' && VERSION_CHANGED=true || VERSION_CHANGED=false
          
          if [ "$VERSION_CHANGED" = "true" ]; then
            echo "should_release=true" >> $GITHUB_OUTPUT
            echo "âœ… Version changed to $CURRENT_VERSION - will create release"
          else
            echo "should_release=false" >> $GITHUB_OUTPUT
            echo "â„¹ï¸ No version change detected - skipping release"
          fi
      
      - name: Set up Docker Buildx
        if: steps.check.outputs.should_release == 'true'
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to GitHub Container Registry
        if: steps.check.outputs.should_release == 'true'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract version from package.json
        if: steps.check.outputs.should_release == 'true'
        id: version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Building release version: $VERSION"
      
      - name: Check if tag exists
        if: steps.check.outputs.should_release == 'true'
        id: tag_check
        run: |
          VERSION=${{ steps.version.outputs.VERSION }}
          if git rev-parse "v$VERSION" >/dev/null 2>&1; then
            echo "Tag v$VERSION already exists - skipping"
            echo "tag_exists=true" >> $GITHUB_OUTPUT
          else
            echo "Tag v$VERSION does not exist - will create"
            echo "tag_exists=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Create and push tag
        if: steps.check.outputs.should_release == 'true' && steps.tag_check.outputs.tag_exists == 'false'
        run: |
          VERSION=${{ steps.version.outputs.VERSION }}
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "v$VERSION" -m "Release version $VERSION"
          git push origin "v$VERSION"
          echo "âœ… Created and pushed tag v$VERSION"
      
      - name: Extract metadata
        if: steps.check.outputs.should_release == 'true' && steps.tag_check.outputs.tag_exists == 'false'
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/server
          tags: |
            type=raw,value=${{ steps.version.outputs.VERSION }}
            type=raw,value=v${{ steps.version.outputs.VERSION }}
            type=raw,value=latest
            type=raw,value=prod
            type=raw,value=prod
          labels: |
            org.opencontainers.image.title=Smart Pocket Server
            org.opencontainers.image.description=Personal finance management server
            org.opencontainers.image.vendor=patterueldev
      
      - name: Build and push Docker image
        if: steps.check.outputs.should_release == 'true' && steps.tag_check.outputs.tag_exists == 'false'
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./deploy/docker/server/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NODE_ENV=production
      
      - name: Output image details
        if: steps.check.outputs.should_release == 'true' && steps.tag_check.outputs.tag_exists == 'false'
        run: |
          echo "âœ… Release images built and pushed successfully"
          echo ""
          echo "Version: ${{ steps.version.outputs.VERSION }}"
          echo ""
          echo "Tags:"
          echo "${{ steps.meta.outputs.tags }}"
          echo ""
          echo "Digest: ${{ steps.build.outputs.digest }}"

  create-release:
    name: Create GitHub Release
    needs: build-and-push
    if: needs.build-and-push.outputs.should_release == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.build-and-push.outputs.version }}
          generate_release_notes: true
          body: |
            ## ðŸš€ Smart Pocket ${{ needs.build-and-push.outputs.version }}
            
            ### Docker Images
            Pull the release with:
            ```bash
            docker pull ghcr.io/${{ github.repository }}/server:${{ needs.build-and-push.outputs.version }}
            # or
            docker pull ghcr.io/${{ github.repository }}/server:prod
            docker pull ghcr.io/${{ github.repository }}/server:latest
            ```
            
            ### Deployment
            See [QA_DEPLOYMENT_SETUP.md](https://github.com/${{ github.repository }}/blob/main/deploy/QA_DEPLOYMENT_SETUP.md) for deployment instructions.
            
            ---
            
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}

  summary:
    name: Release Summary
    needs: [build-and-push, create-release]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: Generate summary
        run: |
          echo "## ðŸŽ‰ Release ${{ needs.build-and-push.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ needs.build-and-push.result }}" == "success" ]; then
            echo "âœ… **Docker Images**: Built and pushed" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Available tags:" >> $GITHUB_STEP_SUMMARY
            echo "- \`ghcr.io/${{ github.repository }}/server:${{ needs.build-and-push.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
            echo "- \`ghcr.io/${{ github.repository }}/server:prod\`" >> $GITHUB_STEP_SUMMARY
            echo "- \`ghcr.io/${{ github.repository }}/server:latest\`" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Docker Images**: Failed" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ needs.create-release.result }}" == "success" ]; then
            echo "âœ… **GitHub Release**: Created" >> $GITHUB_STEP_SUMMARY
            echo "- View release: https://github.com/${{ github.repository }}/releases/tag/v${{ needs.build-and-push.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **GitHub Release**: Failed" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Deployment" >> $GITHUB_STEP_SUMMARY
          echo "To deploy this release:" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ghcr.io/${{ github.repository }}/server:${{ needs.build-and-push.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "docker tag ghcr.io/${{ github.repository }}/server:${{ needs.build-and-push.outputs.version }} smart-pocket-server:latest" >> $GITHUB_STEP_SUMMARY
          echo "# Then restart your environment" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
