name: Release (server + android)

on:
  pull_request:
    types: [closed]
    branches:
      - main

  workflow_dispatch:
    inputs:
      force_release:
        description: 'Force production release'
        required: false
        default: 'false'

jobs:
  build-and-push:
    name: Production Release - Build Docker Image
    # Only run if PR was merged with 'release' label
    if: |
      github.event.pull_request.merged == true &&
      contains(github.event.pull_request.labels.*.name, 'release')
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    
    outputs:
      version: ${{ steps.version.outputs.VERSION }}
      image_tags: ${{ steps.meta.outputs.tags }}
      should_release: ${{ steps.check.outputs.should_release }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2
      
      - name: Check if release should trigger
        id: check
        run: |
          # If we reach here, PR had 'release' label and was merged
          echo "should_release=true" >> $GITHUB_OUTPUT
          echo "âœ… Production release triggered by 'release' label"
      
      - name: Set up Docker Buildx
        if: steps.check.outputs.should_release == 'true'
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to GitHub Container Registry
        if: steps.check.outputs.should_release == 'true'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract version from package.json
        if: steps.check.outputs.should_release == 'true'
        id: version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Building release version: $VERSION"
      
      - name: Check if tag exists
        if: steps.check.outputs.should_release == 'true'
        id: tag_check
        run: |
          VERSION=${{ steps.version.outputs.VERSION }}
          if git rev-parse "v$VERSION" >/dev/null 2>&1; then
            echo "Tag v$VERSION already exists - skipping"
            echo "tag_exists=true" >> $GITHUB_OUTPUT
          else
            echo "Tag v$VERSION does not exist - will create"
            echo "tag_exists=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Create and push tag
        if: steps.check.outputs.should_release == 'true' && steps.tag_check.outputs.tag_exists == 'false'
        run: |
          VERSION=${{ steps.version.outputs.VERSION }}
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "v$VERSION" -m "Release version $VERSION"
          git push origin "v$VERSION"
          echo "âœ… Created and pushed tag v$VERSION"
      
      - name: Extract metadata
        if: steps.check.outputs.should_release == 'true' && steps.tag_check.outputs.tag_exists == 'false'
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/server
          tags: |
            type=raw,value=${{ steps.version.outputs.VERSION }}
            type=raw,value=v${{ steps.version.outputs.VERSION }}
            type=raw,value=latest
            type=raw,value=prod
            type=raw,value=prod
          labels: |
            org.opencontainers.image.title=Smart Pocket Server
            org.opencontainers.image.description=Personal finance management server
            org.opencontainers.image.vendor=patterueldev
      
      - name: Build and push Docker image
        if: steps.check.outputs.should_release == 'true' && steps.tag_check.outputs.tag_exists == 'false'
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./deploy/docker/server/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NODE_ENV=production
      
      - name: Output image details
        if: steps.check.outputs.should_release == 'true' && steps.tag_check.outputs.tag_exists == 'false'
        run: |
          echo "âœ… Release images built and pushed successfully"
          echo ""
          echo "Version: ${{ steps.version.outputs.VERSION }}"
          echo ""
          echo "Tags:"
          echo "${{ steps.meta.outputs.tags }}"
          echo ""
          echo "Digest: ${{ steps.build.outputs.digest }}"

  android-apk:
    name: Production Release - Build Android APK
    runs-on: ubuntu-latest
    needs: build-and-push
    if: needs.build-and-push.outputs.should_release == 'true'
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install dependencies
        run: pnpm install

      - name: Run Expo prebuild (generate native projects)
        working-directory: apps/mobile
        env:
          APP_VARIANT: production
        run: pnpx expo prebuild --clean --platform android

      - name: Build Android APK (Debug)
        working-directory: apps/mobile/android
        run: ./gradlew assembleDebug

      - name: Rename APK for release
        run: |
          mv apps/mobile/android/app/build/outputs/apk/debug/app-debug.apk smart-pocket-android-${{ needs.build-and-push.outputs.version }}-debug.apk
          mkdir -p ${{ github.workspace }}/apks
          cp smart-pocket-android-${{ needs.build-and-push.outputs.version }}-debug.apk ${{ github.workspace }}/apks/
          echo "âœ… APK ready for release upload"

      - name: Upload APK to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.build-and-push.outputs.version }}
          files: apks/smart-pocket-android-${{ needs.build-and-push.outputs.version }}-debug.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  create-release:
    name: Production Release - Create GitHub Release
    needs: build-and-push
    if: needs.build-and-push.outputs.should_release == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.build-and-push.outputs.version }}
          generate_release_notes: true
          body: |
            ## ðŸš€ Smart Pocket ${{ needs.build-and-push.outputs.version }}
            
            ### Docker Images
            Pull the release with:
            ```bash
            docker pull ghcr.io/${{ github.repository }}/server:${{ needs.build-and-push.outputs.version }}
            # or
            docker pull ghcr.io/${{ github.repository }}/server:prod
            docker pull ghcr.io/${{ github.repository }}/server:latest
            ```
            
            ### Deployment
            See [QA_DEPLOYMENT_SETUP.md](https://github.com/${{ github.repository }}/blob/main/deploy/QA_DEPLOYMENT_SETUP.md) for deployment instructions.
            
            ---
            
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}

  summary:
    name: Production Release - Summary
    needs: [build-and-push, android-apk, create-release]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: Generate summary
        run: |
          echo "## ðŸŽ‰ Release ${{ needs.build-and-push.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ needs.build-and-push.result }}" == "success" ]; then
            echo "âœ… **Server Docker Images**: Built and pushed" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Available tags:" >> $GITHUB_STEP_SUMMARY
            echo "- \`ghcr.io/${{ github.repository }}/server:${{ needs.build-and-push.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
            echo "- \`ghcr.io/${{ github.repository }}/server:prod\`" >> $GITHUB_STEP_SUMMARY
            echo "- \`ghcr.io/${{ github.repository }}/server:latest\`" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Server Docker Images**: Failed" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ needs.android-apk.result }}" == "success" ]; then
            echo "âœ… **Android APK**: Built and uploaded to GitHub Release" >> $GITHUB_STEP_SUMMARY
            echo "- Download from: https://github.com/${{ github.repository }}/releases/tag/v${{ needs.build-and-push.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Android APK**: Failed" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ needs.create-release.result }}" == "success" ]; then
            echo "âœ… **GitHub Release**: Created" >> $GITHUB_STEP_SUMMARY
            echo "- View release: https://github.com/${{ github.repository }}/releases/tag/v${{ needs.build-and-push.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **GitHub Release**: Failed" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Deployment" >> $GITHUB_STEP_SUMMARY
          echo "To deploy this release:" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ghcr.io/${{ github.repository }}/server:${{ needs.build-and-push.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "docker tag ghcr.io/${{ github.repository }}/server:${{ needs.build-and-push.outputs.version }} smart-pocket-server:latest" >> $GITHUB_STEP_SUMMARY
          echo "# Then restart your environment" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
