

services:
  postgres:
    image: postgres:16-alpine
    container_name: smart-pocket-postgres
    environment:
      POSTGRES_DB: smart_pocket
      POSTGRES_USER: smart_pocket
      POSTGRES_PASSWORD_FILE: /run/secrets/postgres_password
    secrets:
      - postgres_password
    volumes:
      - postgres-prod-data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U smart_pocket"]
      interval: 30s
      timeout: 10s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
    networks:
      - smart-pocket-network

  actual-budget:
    image: docker.io/actualbudget/actual-server:latest
    container_name: smart-pocket-actual
    ports:
      - "5006:5006"
    volumes:
      - actual-prod-data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5006', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - smart-pocket-network

  smart-pocket-server:
    image: ${REGISTRY:-localhost:5000}/smart-pocket-server:${VERSION:-latest}
    container_name: smart-pocket-server
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL_FILE: /run/secrets/database_url
      ACTUAL_BUDGET_URL: http://actual-budget:5006
      OPENAI_API_KEY_FILE: /run/secrets/openai_api_key
      API_KEY_FILE: /run/secrets/api_key
      JWT_SECRET_FILE: /run/secrets/jwt_secret
      LOG_LEVEL: info
      GOOGLE_SHEETS_ENABLED: ${GOOGLE_SHEETS_ENABLED:-false}
      GOOGLE_SHEET_ID: ${GOOGLE_SHEET_ID:-}
      GOOGLE_SHEET_NAME: ${GOOGLE_SHEET_NAME:-Accounts}
      GOOGLE_CREDENTIALS_JSON_PATH: ${GOOGLE_CREDENTIALS_JSON_PATH:-/data/keys/smart-pocket-server.json}
      DEFAULT_CURRENCY: ${DEFAULT_CURRENCY:-USD}
    # volumes:
      # Mount Google Sheets credentials (optional, for personal feature)
      # Uncomment and update path to your service account JSON:
      # - /host/path/to/credentials.json:/data/keys/smart-pocket-server.json:ro
    secrets:
      - database_url
      - openai_api_key
      - api_key
      - jwt_secret
    depends_on:
      postgres:
        condition: service_healthy
      actual-budget:
        condition: service_healthy
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M
    networks:
      - smart-pocket-network

secrets:
  postgres_password:
    file: ./secrets/postgres_password.txt
  database_url:
    file: ./secrets/database_url.txt
  openai_api_key:
    file: ./secrets/openai_api_key.txt
  api_key:
    file: ./secrets/api_key.txt
  jwt_secret:
    file: ./secrets/jwt_secret.txt

volumes:
  postgres-prod-data:
  actual-prod-data:

networks:
  smart-pocket-network:
    driver: bridge
