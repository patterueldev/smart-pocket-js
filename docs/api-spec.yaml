openapi: 3.0.3
info:
  title: Smart Pocket Server API
  description: |
    API for Smart Pocket personal finance management system.
    Homeserver deployment model - each instance serves one user.
  version: 0.1.0
  contact:
    name: Smart Pocket
servers:
  - url: https://smartpocket.example.com/api/v1
    description: User's personal server

components:
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: X-API-Key
      description: API key generated by server, configured in mobile app

  schemas:
    Error:
      type: object
      required:
        - error
        - message
      properties:
        error:
          type: string
          example: validation_error
        message:
          type: string
          example: Invalid request parameters
        details:
          type: object

    ServerInfo:
      type: object
      properties:
        version:
          type: string
          example: 0.1.0
        features:
          type: object
          properties:
            googleSheetsSync:
              type: boolean
              description: Whether Google Sheets sync feature is enabled
            aiInsights:
              type: boolean
              description: Whether AI spending insights are enabled
        currency:
          type: string
          example: USD
          description: Default currency for this server

    OCRRequest:
      type: object
      required:
        - image
      properties:
        image:
          type: string
          format: base64
          description: Base64-encoded receipt image

    OCRResponse:
      type: object
      properties:
        ocrText:
          type: string
          description: Raw OCR extracted text from receipt
        confidence:
          type: number
          format: float
          description: OCR confidence score (0-1)
        processingTime:
          type: integer
          description: Processing time in milliseconds

    OCRParseRequest:
      type: object
      required:
        - ocrText
      properties:
        ocrText:
          type: string
          description: Raw OCR text to parse
        remarks:
          type: string
          description: User's notes about OCR issues or context

    ParsedTransaction:
      type: object
      properties:
        merchant:
          type: string
          example: Walmart
        date:
          type: string
          format: date
          example: '2025-12-15'
        total:
          type: number
          format: decimal
          example: 45.67
        currency:
          type: string
          example: USD
        items:
          type: array
          items:
            $ref: '#/components/schemas/ParsedItem'
        confidence:
          type: number
          format: float
          description: AI parsing confidence score (0-1)

    ParsedItem:
      type: object
      properties:
        codeName:
          type: string
          example: WM-123456
          description: Store-specific product code from receipt
        readableName:
          type: string
          example: Organic Bananas
        price:
          type: number
          format: decimal
          example: 3.99
        quantity:
          type: number
          format: decimal
          example: 1.5
        currency:
          type: string
          example: USD

    TransactionCreate:
      type: object
      required:
        - date
        - payeeId
        - accountId
        - items
      properties:
        date:
          type: string
          format: date
        payeeId:
          type: string
          format: uuid
        accountId:
          type: string
          format: uuid
        currency:
          type: string
          example: USD
        items:
          type: array
          items:
            $ref: '#/components/schemas/LineItemCreate'
        ocrMetadata:
          type: object
          properties:
            rawText:
              type: string
              description: Original OCR text
            remarks:
              type: string
              description: User's remarks about OCR quality
            confidence:
              type: number
              format: float

    LineItemCreate:
      type: object
      required:
        - codeName
        - readableName
        - price
        - quantity
      properties:
        codeName:
          type: string
        readableName:
          type: string
        price:
          type: number
          format: decimal
        quantity:
          type: number
          format: decimal
        currency:
          type: string

    Transaction:
      type: object
      properties:
        id:
          type: string
          format: uuid
        date:
          type: string
          format: date
        payee:
          $ref: '#/components/schemas/Payee'
        account:
          $ref: '#/components/schemas/Account'
        total:
          type: number
          format: decimal
        currency:
          type: string
        items:
          type: array
          items:
            $ref: '#/components/schemas/LineItem'
        actualBudgetId:
          type: string
          description: ID of synced transaction in Actual Budget
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    LineItem:
      type: object
      properties:
        id:
          type: string
          format: uuid
        codeName:
          type: string
        readableName:
          type: string
        price:
          type: number
          format: decimal
        quantity:
          type: number
          format: decimal
        currency:
          type: string

    Payee:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
          example: Walmart
        transactionCount:
          type: integer
          description: Number of transactions with this payee

    Account:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
          example: Chase Checking
        actualBudgetId:
          type: string
          description: Linked Actual Budget account ID

    ItemCodeSuggestion:
      type: object
      properties:
        codeName:
          type: string
        readableName:
          type: string
        frequency:
          type: integer
          description: Number of times this code has been used
        lastUsed:
          type: string
          format: date-time
        associatedPayees:
          type: array
          items:
            type: string
          description: Merchants where this code was seen

security:
  - ApiKeyAuth: []

paths:
  /health:
    get:
      summary: Health check
      security: []
      responses:
        '200':
          description: Server is healthy
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: ok

  /server-info:
    get:
      summary: Get server information and enabled features
      description: Returns server version, enabled features, and configuration
      responses:
        '200':
          description: Server information
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServerInfo'
        '401':
          description: Invalid API key
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /ocr/extract:
    post:
      summary: Extract text from receipt image
      description: Processes image and returns raw OCR text
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OCRRequest'
      responses:
        '200':
          description: OCR extraction successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OCRResponse'
        '400':
          description: Invalid image data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /ocr/parse:
    post:
      summary: Parse OCR text into structured transaction data
      description: Uses OpenAI to extract transaction details from OCR text
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OCRParseRequest'
      responses:
        '200':
          description: Parsing successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ParsedTransaction'
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /transactions:
    get:
      summary: List transactions
      parameters:
        - name: limit
          in: query
          schema:
            type: integer
            default: 50
        - name: offset
          in: query
          schema:
            type: integer
            default: 0
        - name: startDate
          in: query
          schema:
            type: string
            format: date
        - name: endDate
          in: query
          schema:
            type: string
            format: date
        - name: payeeId
          in: query
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: List of transactions
          content:
            application/json:
              schema:
                type: object
                properties:
                  transactions:
                    type: array
                    items:
                      $ref: '#/components/schemas/Transaction'
                  total:
                    type: integer
                  limit:
                    type: integer
                  offset:
                    type: integer

    post:
      summary: Create transaction
      description: Creates transaction, stores in PostgreSQL, and syncs to Actual Budget
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TransactionCreate'
      responses:
        '201':
          description: Transaction created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Transaction'
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /transactions/{id}:
    get:
      summary: Get transaction by ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Transaction details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Transaction'
        '404':
          description: Transaction not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    put:
      summary: Update transaction
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TransactionCreate'
      responses:
        '200':
          description: Transaction updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Transaction'
        '404':
          description: Transaction not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    delete:
      summary: Delete transaction
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '204':
          description: Transaction deleted
        '404':
          description: Transaction not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /payees:
    get:
      summary: List all payees
      parameters:
        - name: search
          in: query
          schema:
            type: string
          description: Search payee names
      responses:
        '200':
          description: List of payees
          content:
            application/json:
              schema:
                type: object
                properties:
                  payees:
                    type: array
                    items:
                      $ref: '#/components/schemas/Payee'

    post:
      summary: Create new payee
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - name
              properties:
                name:
                  type: string
      responses:
        '201':
          description: Payee created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Payee'

  /accounts:
    get:
      summary: List all accounts
      responses:
        '200':
          description: List of accounts
          content:
            application/json:
              schema:
                type: object
                properties:
                  accounts:
                    type: array
                    items:
                      $ref: '#/components/schemas/Account'

  /items/code-suggestions:
    get:
      summary: Get item code suggestions
      description: Auto-suggest item codes based on partial input and historical usage
      parameters:
        - name: query
          in: query
          required: true
          schema:
            type: string
          description: Partial code name or readable name
        - name: payeeId
          in: query
          schema:
            type: string
            format: uuid
          description: Filter by payee/merchant context
        - name: limit
          in: query
          schema:
            type: integer
            default: 10
      responses:
        '200':
          description: List of suggestions
          content:
            application/json:
              schema:
                type: object
                properties:
                  suggestions:
                    type: array
                    items:
                      $ref: '#/components/schemas/ItemCodeSuggestion'
